<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- FONTAWESOME CSS FILE -->
    <link href="./css/fontawesome/css/all.css" rel="stylesheet">

    <!-- STYLE CSS FILE -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- TITLE -->
    <title>Login - MPA</title>
</head>

<body id="login">
    <section id="description">
        <i class="far fa-lightbulb"></i>
        <div>
            <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laudantium, blanditiis dicta nostrum, optio nisi voluptatum dolorem iusto repudiandae sed quae saepe officia a. Dolores, est expedita necessitatibus consectetur qui omnis?
            </p>

            <ui class="indicators">
                <li class="indicator active"></li>
                <li class="indicator"></li>
                <li class="indicator"></li>
                <li class="indicator"></li>
                <li class="indicator"></li>
            </ui>
            <i class="fas fa-chevron-left arrow left"></i>
            <i class="fas fa-chevron-right arrow right"></i>
        </div>
    </section>
    <section id="form">
        <div class="logo">
            <img src="" alt="logo">
        </div>
        <form onsubmit="return false;">
            <p>Bienvenido al sistema de MPA</p>
            <input type="hidden" id="verification" value="123456">
            <div class="formItem">
                <label for="">Identificación</label>
                <input type="text" id="idInput" placeholder="Identificación" required>
            </div>

            <div class="formItem">
                <label for="">Contraseña</label>
                <input type="password" id="passInput" placeholder="•••••••••" required>
            </div>

            <div class="formItem">
                <label for="">Identificación</label>
                <select name="tipo" id="typeSelect" required>
                    <option value="" selected disabled>Selecciona tu rol...</option>
                    <option value="profe">Profesor</option>
                    <option value="dpto">Jefe de Departamento</option>
                    <option value="tech">Coordinador de Tecnología</option>
                    <option value="compras">Coordinador de Compras</option>
                    <option value="soporte">Administrador de Soporte</option>
                </select>
            </div>

            <a href="#">Olvide mi contraseña</a>

            <button id="loginBtn">Entrar</button>
        </form>
    </section>
</body>

<script src="./js/login.js"></script>
</html>
